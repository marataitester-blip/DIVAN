    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-magic {
        font-family: 'Caveat', cursive;
      }
      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 5px #fde047, 0 0 10px #fde047, 0 0 15px #f59e0b, 0 0 20px #f59e0b;
        }
        50% {
          text-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 30px #d97706, 0 0 40px #d97706;
        }
      }
      .animate-text-glow {
        animation: text-glow 4s ease-in-out infinite;
      }

      .particle-button {
        position: relative;
        overflow: hidden;
      }

      .particle-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        box-shadow: 
          /* Golden particles */
          0 0 15px 5px #fde047,
          0 0 25px 10px #facc15,
          0 0 50px 20px #f59e0b;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .particle-button:active::after {
        transform: translate(-50%, -50%) scale(25);
        opacity: 1;
        transition: transform 0s, opacity 0s;
      }
    </style>
